        <p>字体名称：<input type="text" id="fontNameInput"></p>
        <p>H1~H6 标签文字：<input type="text" id="headingTextInput"></p>
        <p>p 标签文字：<input type="text" id="paragraphTextInput"></p>
        <button onclick="apply()">确定</button>
        <h1 id="h1Text">这是 H1 标题</h1>
        <h2 id="h2Text">这是 H2 标题</h2>
        <h3 id="h3Text">这是 H3 标题</h3>
        <h4 id="h4Text">这是 H4 标题</h4>
        <h5 id="h5Text">这是 H5 标题</h5>
        <h6 id="h6Text">这是 H6 标题</h6>
        <p id="pText">那只敏捷的棕色狐狸跳过了那只懒惰的狗。The quick brown fox jumps over the lazy dog. 0123456789</p>
        <script>
            function apply() {
                var fontName = document.getElementById("fontNameInput").value;
                document.getElementById("h1Text").style.fontFamily = fontName;
                document.getElementById("h2Text").style.fontFamily = fontName;
                document.getElementById("h3Text").style.fontFamily = fontName;
                document.getElementById("h4Text").style.fontFamily = fontName;
                document.getElementById("h5Text").style.fontFamily = fontName;
                document.getElementById("h6Text").style.fontFamily = fontName;
                document.getElementById("pText").style.fontFamily = fontName;

                var headingText = document.getElementById("headingTextInput").value;
                if (headingText != "") {
                    document.getElementById("h1Text").innerHTML = headingText;
                    document.getElementById("h2Text").innerHTML = headingText;
                    document.getElementById("h3Text").innerHTML = headingText;
                    document.getElementById("h4Text").innerHTML = headingText;
                    document.getElementById("h5Text").innerHTML = headingText;
                    document.getElementById("h6Text").innerHTML = headingText;
                }
                var paragraphText = document.getElementById("paragraphTextInput").value;
                if (paragraphText != "") document.getElementById("pText").innerHTML = paragraphText;
            }
        </script>
